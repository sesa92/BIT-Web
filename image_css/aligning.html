<!--
    Aligning
● Modify the previously example
● Align the first image to the right
● Align the second image in the center
● Align the third one to the left-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligning</title>
    <style>

        .one {
            height: 200px;
            float: right;
        }

        .two {
            width: 200px;
            display: block;
            margin: 0 auto;
        }

        .three {
            height: 200px;
            width: 200px;
            float: left;
        }

    </style>
</head>
<body>
    
    <div><img class="one" src="./image/nature.jpg" alt="Nature"></div>
    <div><img class="two" src="./image/nature1.jpg" alt="Nature"></div>
    <div><img class="three" src="https://ultrawidewallpapers.com/wp-content/uploads/2020/04/pretty-cosmo-3440x1440.jpg" alt="Cosmos"></div>

</body>
</html>
