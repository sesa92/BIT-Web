<!--
    Size
● Find an image with a wide aspect ratio (e.g. 16:9, 21:9...)
● Include that image three times on the page
● Each image should be in a separate row
● The first image should be 200px high
● The second image should be 200px wide
● The third image should be 200px wide and 200px high-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image size</title>
    <style>

        .one {
            height: 200px;
        }

        .two {
            width: 200px;
        }

        .three {
            height: 200px;
            width: 200px;
        }

    </style>
</head>
<body>
    
    <div><img class="one" src="./image/nature.jpg" alt="Nature"></div>
    <div><img class="two" src="./image/nature1.jpg" alt="Nature"></div>
    <div><img class="three" src="https://ultrawidewallpapers.com/wp-content/uploads/2020/04/pretty-cosmo-3440x1440.jpg" alt="Cosmos"></div>

</body>
</html>
