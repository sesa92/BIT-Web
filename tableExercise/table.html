<!DOCTYPE html>
<html lang="en">
<head>

<style>

    table, td {
        border: 1px solid black;
        border-collapse: collapse;
        font-family: 'Courier New', Courier, monospace;
        background-color:rgb(241, 232, 232);
        color: blue;
        padding: 10px;
        text-align: center;
    }

    #t1 {
        background-color: yellow;
        color: red;
        font-style: italic ;
    }

</style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_exercise</title>
</head>
<body>
    
<!--Table Basics
    • Create a table containing phone specification data
    • Each row should represent a new phone
    • Content of the first column is the phone name
    • The second column should contain the phone image (height of 100px)
    • The third column should contain the amount of ram
    • The fourth column should contain camera information
    • The fifth column should contain info about internal memory
    • Table should have at least three rows!
    • Add column title for each column using th

Merging cells across rows
    • Add a new column to the table
    • Title of the column should be "External antenna"
    • Merge all cells in this column into one cell except the column
    title
    • Value inside the cell should be something like "NO"

Merging columns
    • Add a row in the table before the first row
    • The new row should contain one cell stretching across all
    columns
    • Content of the cell should be something like Specification"-->



    <table style="width:50%; margin-right: auto; margin-left: auto;">
            
            <tr>
                <th colspan="6">Specification</th>
            </tr>
            <tr id="t1">
                <th>Phone name</th>
                <th>Phone Image</th>
                <th>Ram memory</th>
                <th>Camera</th>
                <th>Internal memory</th>
                <th>External antenna</th>
            </tr>
            <tr>
                <td>Samsung S21</td>
                <td><img src= "./images/Samsung s21.jfif" style="height: 100px;"></td>
                <td>8gb</td>
                <td>64Mpx</td>
                <td>128/256gb</td>
                <td rowspan="3">NO</td>
            </tr>
            <tr>
                <td>Iphone 12</td>
                <td><img src ="./images/Iphone 12.jfif" style="height: 100px;"></td>
                <td>4gb</td>
                <td>12Mpx</td>
                <td>64/128/256gb</td>
            </tr>
            <tr>
                <td>Huawei Mate 40</td>
                <td><img src= "./images/Huawei mate 40.jfif" style="height: 100px;"></td>
                <td>8gb</td>
                <td>50Mpx</td>
                <td>128/256gb</td>
            </tr>

    </table>

</body> 
   
</html>
