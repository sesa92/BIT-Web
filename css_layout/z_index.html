<!--
●	Creating divs
    ○	Create a page with three divs
    ○	Elements on the page should be 200px wide and 200px high
    ○	Each div should be of different color
    ○	Divs should be stacked one on top of the other

●	Arranging divs
    ○	Copy code from the first section and create a new one
    ○	Position divs as presented in the example
    ○	Use relative position for positioning

●	Rearranging divs and stacking order
    ○	Create one more section using html code from the first section
    ○	Arrange divs as shown in the example
    ○	This time use absolute positioning

●	Change stacking order using z-index

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./z_index.css">
    <title>z-index</title>
</head>
<body>

    <div>
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>

    <hr>

    <div>
        <div class="one four"></div>
        <div class="two five"></div>
        <div class="three six"></div>
    </div>

    <hr>

    <div class="div_absolute">
        <div class="one seven"></div>
        <div class="two eight"></div>
        <div class="three nine"></div>
    </div>

</body>
</html>
