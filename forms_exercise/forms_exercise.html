<!-- Textarea/Radio/Checkbox
Create a page that simulates a school quiz, containing multiple questions:
The first question should contain multiple options out of which the student can select only one
The second quiz question has multiple options out of which the user can select several
The third question should require from user to insert some long text -->

<h3>Textarea/Radio/Checkbox</h3>

<form action="#" method="POST">
    <label for="select_one_answer">
        Select one answer:<br>
        <input type="radio" name="select_one_answer" value="one">One</input>
        <input type="radio" name="select_one_answer" value="two">Two</input>
        <input type="radio" name="select_one_answer" value="three">Three</input>
    </label><br><br>
    <label for="select_multiple_answer">
        Select multiple answer:<br>
        <input type="checkbox" name="select_multiple_answer" value="one">One</input>
        <input type="checkbox" name="select_multiple_answer" value="two">Two</input>
        <input type="checkbox" name="select_multiple_answer" value="three">Three</input>
    </label><br><br>
    <label for="answer">
        Write your answer:<br>
    <textarea name="answer" id="answer" cols="20" rows="5" placeholder="Enter your answer"></textarea>
</form>

<!-- File input/Submit 
Create a form used for submitting "Then VS Now" dieting/workout images and a description
The form should contain two file input fields
Both of the fields are file inputs
They are used by the user for uploading the pictures of them and showing what they looked like before they started working out, and how they look now
The page has to have an area where the user can put a picture description
At the end of the form, there should be a submit button with text "Send" that is used to submit the form
The form is submitted on page "handle-upload.html" and the user is redirected to it upon pressing the button
This page should contain just a "Form submitted successfully"! message -->

<h3>File input / Submit</h3>


<form action="handle-upload.html" method="POST">

    <h4>Then</h4>
    <input type="file" name="then" id="then"><br><br>
    <textarea name="then_description" id="then_description" cols="25" rows="10" placeholder="Enter description"></textarea><br><br>
    <h4>Now</h4>
    <input type="file" name="now" id="now"><br><br>
    <textarea name="now_description" id="now_description" cols="25" rows="10" placeholder="Enter description"></textarea><br><br>
    <button id="send">Send</button>
</form>

<!-- HTML5 elements (required, date, email, url, search)
Create a form for Facebook posts scheduling
The page should have one form that consists of elements, labels and a submit button
It should have one required text field (Name)
A field for date on which the post should be created
A URL field for a website that will be used for the post
A field that contains an email address to which an email is sent after publishing the post -->

<h3>HTML5 elements</h3>

<form action="#" method="POST">
    <label for="name">
        Name:<br>
    <input type="text" name="name" id="name" placeholder="Name" required>
    </label><br><br>
    <label for="date">
        Date:<br>
    <input type="date" name="date" id="date">
    </label><br><br>
    <label for="url">
        URL:<br>
    <input type="url" name="url" id="url" placeholder="www.example.com" required>
    </label><br><br>
    <label for="email">
        Email adress:<br>
        <input type="email" name="email" id="email" placeholder="www.example@something.com" size="25px" required>
    </label><br><br>    
    <button><a href="./handle-upload.html">Submit</a></button>
</form>


<!--Labels/Grouping
    ● Creates a form used for catering reservations
    ● The form contains multiple elements split into groups
    ● Each element should have a label assigned to it
        First group
    ● Name of the group should be &quot;Personal data&quot;
    ● The first field is for the name
    ● The second one is for the email address
    ● The third is for the phone number
        Second group
    ● Name of the group should be &quot;Location&quot;
    ● It should contain fields for:
        ○ City
        ○ Street
        ○ Street number
        Third group
    ● Name of the group should be &quot;Event info&quot;
    ● The first element is dropdown containing the following options:
        ○ birthday
        ○ wedding (should be selected by default)
        ○ company
    ● The second element is for getting number of expected guests and it’s
    an input type element
    ● Placeholder is a number you choose-->

<h3>Labels grouping</h3>

<h5>Catering reservations</h5>

<form action="#" method="POST">
    <fieldset>
    <legend>Personal data</legend>

        <label for="name">
            Name:<br>
            <input type="text" name="name" id="name"><br>
        </label>
        <label for="email">
            Email adress:<br>
            <input type="email" name="email" id="email"><br> 
        </label>    
        <label for="phone_number">
            Phone number:<br>
            <input type="number" name="phone_number" id="phone_number"><br>
        </label>

    </fieldset><br>

    <fieldset>
        <legend>Location</legend>

            <label for="city">
                City:<br>
                <input type="text" name="city" id="city"><br>
            </label>
            <label for="street">
                Street:<br>
                <input type="text" name="street" id="street"><br>
            </label> 
            <label for="street_number">
                Street number:<br>
                <input type="number" name="street_number" id="street_number"><br>
            </label>

            </fieldset><br>
        
        <fieldset>
            <legend>Event info</legend>

                <label for="select">
                    Event:<br>
                <select name="select" id="select">
                    <option value="birthday">Birthday</option>
                    <option value="wedding" selected="select">Wedding</option>
                    <option value="company">Company</option>
                </select><br><br>
                <label for="guests">
                    Number of guests (50-300):<br>
                    <input type="number" name="guests" id="guests" min="50" max="300" placeholder="50-300">
                </label>

        </fieldset><br>
</form>
