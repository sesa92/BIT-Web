<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <title>Offset</title>
</head>
<body>
  
  <!-- Ofset Grid -->

        <div class="container">

            <div class="row gx-2">
                <div class="col-md-4 gy-2">
                    <div class="p-1 bg-light border rounded-3">1</div>
                </div>
                <div class="col-md-4 gy-2">
                    <div class="p-1 bg-light border rounded-3">2</div>
                </div>
            </div>

            <div class="row gx-2">
                <div class="col-md-4 gy-2">
                    <div class="p-1 bg-light border rounded-3">3</div>
                </div>
                <div class="col-md-4 gy-2 offset-md-3">
                    <div class="p-1 bg-light border rounded-3">4</div>
                </div>
            </div>
            
            <div class="row gx-2">
                <div class="col-md-4 gy-2 offset-md-3">
                    <div class=" bg-light p-1 border rounded-3">6</div>
                </div>
                <div class="col-md-4 gy-2 offset-md-1">
                    <div class=" bg-light p-1 border rounded-3">7</div>
                </div>
            </div>
        </div>

    </body>

</html>
