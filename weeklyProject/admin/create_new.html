<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Poster</title>
</head>
<body>
    <div style="margin: auto; width: 50%;">
        <a href="../index.html">Back to Homepage</a>

        <br>
        <br>

    <form action="create_new.html" method="POST">
        
        <fieldset>
            <legend>Headline Text:</legend> 
                <label for="headline_text">Headline text:
                    <input type="text" name="headline_text" id="headline_text">
                </label>
        </fieldset><br>

        <fieldset>
            <legend>Images</legend>
                    <label for="image_1">
                        Image 1:
                        <input type="file" name="image_1" id="image_1">
                    </label><br>
                    <label for="image_2">
                        Image 2:
                        <input type="file" name="image_2" id="image_2">
                    </label><br>
                    <label for="image_3">
                        Image 3:
                        <input type="file" name="image_3" id="image_3">
                    </label>
        </fieldset><br>

        <fieldset>
            <legend>Reward</legend>
                <label for="reward">
                    Reward money:
                    <input type="number" name="reward" id="reward">
                </label>
        </fieldset><br>

        <fieldset>
            <legend>Reward</legend>
                <label for="alias">
                    Aliases: <br>
                    <input type="text" name="alias" id="alias">
                </label><br><br>
                <label for="birth">
                    Birth: <br>
                    <input type="date" name="birth" id="birth">
                </label><br><br>
                <label for="hair">
                    Hair: <br>
                    <input type="text" name="hair" id="hair">
                </label><br><br>
                <label for="height">
                    Height: <br>
                    <input type="number" name="number" id="number">
                </label><br><br>
                <label for="weight">
                    Weight: <br>
                    <input type="number" name="weight" id="weight">
                </label><br><br>
                <label for="sex">
                    Sex: <br>
                    <input type="text" name="sex" id="sex">
                </label><br><br>
                <label for="id_number">
                    ID number: <br>
                    <input type="number" name="id_number" id="id_number">
                </label><br><br>
                <label for="occupation">
                    Occupation: <br>
                    <input type="text" name="occupation" id="occupation">
                </label><br>
        </fieldset><br>

        <fieldset>
            <legend>Remarks</legend>
                <textarea name="remarks" id="remarks" cols="127" rows="10" placeholder="Remarks text"></textarea>
        </fieldset><br>

        <fieldset>
            <legend>Caution</legend>
                <textarea name="caution" id="cauton" cols="127" rows="10" placeholder="Caution text"></textarea>
        </fieldset><br>

        <button><img src="https://lindataggartdulcimer.typepad.com/.a/6a017c35a7ed00970b022ad39b3d45200b-pi" type="reset" id="reset" alt="Reset" width="60" height="30"></button>
        <button><img src="https://freepikpsd.com/wp-content/uploads/2019/10/create-png-logo-Transparent-Images.png" type="submit" id="submit" alt="Create Poster" width="60" height="30"></button>
    </div>
    </form>
</body>
</html>
